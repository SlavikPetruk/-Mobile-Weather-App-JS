<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mobile Weather App JS</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css" >
    <script src="js/main.js" type="module"></script>
</head>

<body>
    <main class="fade-in">
        <h1 class="offscreen">Responsive Mobile Weather App Vanilla Javascript</h1>
        <section id="searchBar" class="searchBar fade-in">
            <form id="searchBar__form" class="searchBar__form " role="search">
                <label for="searchBar__text" class="offscreen">Enter a new location</label>
                <input id="searchBar__text" class="searchBar__text" type="text" role="searchbox" size="40" autocomplete="off" placeholder="City,State, Country">
                <button id="searchBar__button" class="searchBar__button button" title="Submit Location" aria-label="Enter Zip Code or City, State and Country to retrive">
                    <i class="fa fa-search"></i>
                    <i class="fa-spinner fa-spin none"></i>
                </button>
            </form>
        </section>
        <a href="#" class="skip-link">Skip to Curent Conditions</a>
        <section id="currentForecast" class="currentForecast fade-in" role="region" aria-labelledby="weatherLocation">
            <h2 id="currentForecast__location" class="currentForecast__location">Current Conditions</h2>
            <div id="currentForecast__conditions" class="currentForecast__conditions"></div>
        </section>
        <a href="#" class="skip-link">Skip to Six Day Forecast</a>
        <nav id="navButtons" class="navButtons fade-in">
            <!-- get Location -->
            <button id="getLocation" class="button" title="Get Location" aria-label="Get the current weather conditions for your location">
                <i class="fas fa-map-marker-alt"></i>
                <i class="fas fa-spinner fa-spin none"></i>
            </button>
            <!-- home button -->
            <button id="home" class="button" title="Home Weather" aria-label="Get the current weather conditions for your home location">
                <i class="fas fa-house-chimney-window"></i>
                <i class="fas fa-spinner fa-spin none"></i>
            </button>
            <!-- Save Location -->
            <button id="saveLocation" class="button" title="Save Location" aria-label="Save the current location your home location">
                <i class="fas fa-sd-card"></i>
                <i class="fas fa-spinner fa-spin none"></i>
            </button>
            <!-- Toggle Measurement Units -->
            <button id="unit" class="button" title="Toggle Measurement Units" aria-label="Save the current location your home location">
                <i class="fas fa-chart-bar"></i>
                <i class="fas fa-spinner fa-spin none"></i>
            </button>
            <!-- Toggle Measurement Units -->
            <button id="refresh" class="button" title="Refresh Weather" aria-label="Refresh the current weather conditions">
                <i class="fas fa-arrow-rotate-right"></i>
                <i class="fas fa-spinner fa-spin none"></i>
            </button>
        </nav>
        <hr>
        <section id="dailyForecast" class="dailyForecast fade-in" role="region" aria-labelledby="dailyForecast__title">
            <h2 id="dailyForecast__title" class="dailyForecast__title offscreen">Six Day Forecast</h2>
            <div id="dailyForecast__contents" class="dailyForecast__contents"></div>
        </section>
        <p id="confirmation" class="offscreen" aria-live="assertive"></p>
    </main>
</body>

</html>
